[package]
name = "commitgpt"
description = "A CLI tool to generate commit messages using OpenAI's ChatGPT based on staged changes in a Git repository."
keywords = ["commit-message", "gpt-4", "openai", "chatgpt", "git", "cli"]
version = "1.0.0"
edition = "2021"
authors = ["Dani√©l Kerkmann <daniel@kerkmann.dev>"]
license = "EUPL-1.2"

[dependencies]
clap = { version = "4.2", features = ["derive"] }
config = "0.13"
dialoguer = "0.10"
indicatif = { version = "0.17", features = ["tokio"] }
openai = "1.0.0-alpha.8"
reqwest = { version = "0.11", features = ["rustls", "tokio-rustls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.27", features = ["full"] }
